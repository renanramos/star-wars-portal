<div class="container">
    <div class="row">
        <div class="col-sm"></div>
        <div class="col-md">
            <div class="text-center">
                <img src="./../../assets/logo.png" class="rounded" alt="Star Wars">
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">User</label>
                    <input type="text" class="form-control" id="username" formControlName="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" id="password" formControlName="password" name="password" required>
                </div>
                <div class="btn-login">
                    <button type="submit" class="btn btn-primary">Acessar</button>
                </div>
            </form>
        </div>
        <div class="col-sm"></div>
    </div>
</div>
