<app-navbar></app-navbar>
<div class="starships">
  <legend>Naves</legend>
  <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Modelo</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of starships; let i = index">
          <td>{{i + 1}}</td>
          <td>{{s.name}}</td>
          <td>{{s.model}}</td>
        </tr>
      </tbody>
    </table>
</div>
