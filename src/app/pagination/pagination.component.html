<div class="row mx-md-n12" id="button-group">
    <div class="col px-md-6">
        <button class="btn btn-primary" (click)="previousPage();" [disabled]="disabledPrevious">Previous</button>
    </div>
    <div class="col px-md-6">
        <button class="btn btn-primary" (click)="nextPage();" [disabled]="disabledNext">Next</button>
    </div>
</div>
