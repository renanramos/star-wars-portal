<app-navbar></app-navbar>
<div class="personagens">
  <legend>Personagens</legend>
  <table class="table table-xm table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nome</th>
        <th scope="col">GÃªnero</th>
        <th scope="col">Altura (cm)</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of personagens; let i = index">
        <td>{{i + 1}}</td>
        <td>{{p.name}}</td>
        <td>{{p.gender}}</td>
        <td>{{p.height}}</td>
      </tr>
    </tbody>
  </table>
  <div class="row mx-md-n12" id="button-group">
    <div class="col px-md-6">
      <button class="btn btn-primary" (click)="previousPage();" [disabled]="disabled">Previous</button>
    </div>
    <div class="col px-md-6">
      <button class="btn btn-primary" (click)="nextPage();">Next</button>
    </div>
  </div>
</div>
